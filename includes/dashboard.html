    body {

        background: linear-gradient(to top right, #7c89d5, #f599a5);
        background-repeat: no-repeat;
        min-height: 100vh;
    }

    * {
        margin: 0;
        padding: 0;
    }

    .progress-container {
        height: 100%;
        /* Ensure the container takes up full height of the column */
        display: flex;
        align-items: flex-end;
        /* Align the progress bar to the bottom */

    }

    .progress-bar {
        position: relative;
        height: 0;
        width: 100%;
        border-radius: 10px;
        /* Rounded corners */
        transition: height 0.3s, background-color 0.3s;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

    }

    .progress-text {
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        /* Text color */
    }



    .custom-bg {
        background-color: #f4f4f4 !important;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.09), 0 6px 20px 0 rgba(0, 0, 0, 0.01) !important;
    }

    .backdrop {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19) !important;
    }

    .custom-block {
        background-color: #353839 !important;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19) !important;
    }

    .toggle-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    /* Style for the switch input */
    .toggle-input {
        display: none;
        /* Hide the default checkbox */
    }

    /* Style for the switch track */
    .toggle-track {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
        background-color: red;
        /* Default color for off state */
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        /* Added box-shadow transition */
    }

    /* Style for the switch thumb (the moving part) */
    .toggle-thumb {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 18px;
        height: 18px;
        background-color: #fff;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }

    /* Move the thumb to the right when the input is checked */
    .toggle-input:checked+.toggle-track {
        background-color: green;
        /* Color for on state */
        box-shadow: none;
        /* Reset box-shadow in on state */
    }

    .toggle-input:checked+.toggle-track .toggle-thumb {
        transform: translateX(20px) translateY(-50%);
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .status-circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-left: auto;
        background-color: #28a745;
        transform: translateY(-50%);
    }

    .status-danger {
        background-color: #dc3545;
    }
</style>

<script>
    function move() {
        var elem = document.getElementById("myBar");
        var progressText = document.getElementById("progressText");
        var height = 0;
        var id = setInterval(frame, 10);

        function frame() {
            if (height == 100) {
                clearInterval(id);
            } else {
                height++;
                elem.style.height = height + "%";
                updateColor(height);
                progressText.innerHTML = height + "%"; // Update the progress text
            }
        }
    }

    function setProgress(percent) {
        var elem = document.getElementById("myBar");
        var progressText = document.getElementById("progressText");
        elem.style.height = percent + "%";
        updateColor(percent);
        progressText.innerHTML = percent + "%"; // Update the progress text
    }

    function updateColor(percent) {
        var elem = document.getElementById("myBar");
        var isHappy = document.getElementById("status");
        if (percent <= 25) {
            elem.style.backgroundColor = "#FF0000"; // Red
            isHappy.innerHTML = "ðŸ’€";
        } else if (percent <= 75) {
            elem.style.backgroundColor = "#FFA500"; // Orange
            isHappy.innerHTML = "ðŸ«¤";
        } else {
            elem.style.backgroundColor = "#4CAF50"; // Green
            isHappy.innerHTML = "ðŸ˜ƒ";

        }
    }

    // Example: Set progress to 50% after 3 seconds
    setTimeout(function () {
        setProgress(50);
    }, 3000);

    // Example: Set progress to 80% after 6 seconds
    setTimeout(function () {
        setProgress(80);
    }, 6000);

</script>
